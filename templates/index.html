<label>Language Score (CLB or IELTS equivalent):</label>
<input type="number" step="0.1" name="language_score" min="0" required>

<label>Age:</label>
<input type="number" name="age" min="0" required>

<label>Highest Education Level:</label>
<select name="education_level" required>
  <option value="high school">High School</option>
  <option value="college">College Diploma</option>
  <option value="bachelor">Bachelor's Degree</option>
  <option value="master">Master's Degree</option>
  <option value="phd">PhD</option>
</select>

<label>Do you have a job offer?</label>
<select name="job_offer" required>
  <option value="Yes">Yes</option>
  <option value="No">No</option>
</select>

<label>Do you have a Provincial Nomination?</label>
<select name="provincial_nomination" required>
  <option value="Yes">Yes</option>
  <option value="No">No</option>
</select>

<button type="submit">Check Eligibility</button>
</form>
{% if eligibility %} <div class="results"> <h2>Eligible PR Programs:</h2> <ul> {% for result in eligibility %} <li>{{ result }}</li> {% endfor %} </ul> </div> {% endif %}

</body> </html>
